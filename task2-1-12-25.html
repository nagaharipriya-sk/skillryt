<!DOCTYPE html>
<html>
    <head>
        <title>
            STUDENT REGISTRATION FORM
        </title>
    </head>
    <body>
        <h1>STUDENT REGISTRATION FORM</h1>
        <label for="user">FIRST NAME</label>
        <input type="text" name="username" id="user" placeholder="Enter your First Name" maxlength="20" minlength="10" required><br><br>

        <label for="user">LAST NAME</label>
        <input type="text" name="username" id="user" placeholder="Enter your last Name" maxlength="20" minlength="10" required><br><br>

        <label for="userdate">DATE OF BIRTH:</label>
        <input type="date" name="user" id="userdate"><br><br>

        <label for="usermail">Email:</label>
        <input type="email" name="username" id="usermail" placeholder="Enter your Email" required><br><br>

        <label for="usercontact">CONTACT NUMBER:</label>
        <input type="number" name="username" id="usercontact" placeholder="Enter your Email" minlength="10" required><br><br>

        <label for="Gender">GENDER:</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br><br>

        <label for="Suggestion">ADDRESS:</label>
        <textarea name="Suggestion" id="Suggestion" placeholder="Enter Your Address" required></textarea><br><br>

        <label for="city">CITY:</label>
        <input type="text" name="usercity" id="city" required><br><br>

        <label for="citycode">PINCODE:</label>
        <input type="number" name="usercity" id="citycode" minlength="6" required><br><br>

        <label for="state">STATE:</label>
        <input type="text" name="userstate" id="state" required><br><br>

        <label for="country">COUNTRY:</label>
        <input type="text" name="usercountry" id="country" required><br><br>

        HOBBIES
